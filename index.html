<body>
  <div class="container">
    <div class="card">
      <p class="version">Version 1.0</p>
      <h2 class="headline">Headline</h2>
      <p class="sub">Coming up next...</p>
      <ul class="list">
        <li>
          <span class="text-pair"><span class="circle"></span>Text</span>
          <span class="text-pair"><span class="circle"></span>Text</span>
        </li>
        <li>
          <span class="text-pair"><span class="circle"></span>Text</span>
          <span class="text-pair"><span class="circle"></span>Text</span>
        </li>
        <li>
          <span class="text-pair"><span class="circle"></span>Text</span>
          <span class="text-pair"><span class="circle"></span>Text</span>
        </li>
      </ul>
    </div>

    <div class="card">
      <p class="version">Version 1.0</p>
      <span class="tag">Your tag</span>

      <p class="desc">
        Please add your content here. Keep it short and simple. And smile :)

        <div class="square"></div>
        <div class="texts">

          <p class="desc">Please add your content here. Keep it short and simple. And smile :)</p>
